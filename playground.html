<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/e186fe6458.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <body>
      <div class="page-container">
        <div class="cosmetic-container">
          <div class="cosmetic-edge"></div>
          <div class="cosmetic-center"></div>
          <div class="cosmetic-edge"></div>
        </div>
        <div class="control-panel">
          <div class="control-wrapper">
            <span class="main-tag"><h1>List Manager</h1></span>
            <div class="btn-box">
              <i id="color-btn" class="fa-solid fa-droplet fa-border"></i>
              <span id="storage-btn"><h2>Storage</h2></span>
              <i id="add-list" class="fa-solid fa-plus fa-border"></i>
            </div>
            <div id="storage-container" class="hidden"></div>
          </div>
        </div>
        <div id="list-container">
          <div class="list">
            <div class="list-top">
              <i id="list-store" class="fa-solid fa-box-archive fa-border"></i>
              <input class="list-name" type="text" placeholder="List Name" />
              <i id="list-delete" class="fa-solid fa-x fa-border"></i>
            </div>
            <div class="list-bottom">
              <div class="input-group">
                <input class="input" type="text" />
                <button class="add-btn">ADD</button>
              </div>
              <div class="task-box">
                <span class="task-wrapper">
                  <span class="checkbox">
                    <i class="fa-solid fa-check checkmark"></i>
                  </span>
                  <p></p>
                  <i class="fa-solid fa-x task-delete"></i
                ></span>
              </div>
              <span class="task-tracker"><p><p id="checked-counter">0</p> / <p id="task-counter">0</p> Tasks Completed</p></span>
              </div>
            </div>
          </div>
          
        </div>
      </div>

      <script src="dest/script.js"></script>
    </body>
  </body>
</html>
